<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Employee</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            padding: 40px;
        }

        .form-container {
            background: #fff;
            padding: 30px;
            max-width: 600px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-space {
            margin-right: 10px;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="form-container">
        <h2 class="form-header">Edit Employee</h2>

        <form th:action="@{'/updateEmployee/' + ${employee.empId}}" th:object="${employee}" method="post">
            <div class="mb-3">
                <label class="form-label">Employee ID</label>
                <input type="text" th:field="*{empId}" class="form-control" readonly />
            </div>

            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" th:field="*{name}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Department</label>
                <input type="text" th:field="*{departement}" class="form-control" required />
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success btn-space">Update</button>
                <a href="/" class="btn btn-secondary">Back to List</a>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
